<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    
    <!-- gridjs css -->
    <link rel="stylesheet" href="assets/libs/gridjs/theme/mermaid.min.css">
    
    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="page-content">
        <div class="container-fluid">
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mt-n4 mx-n4 border-0 rounded-0 bg-primary-subtle">
                        <div class="card-body pb-0 px-4">
                            <div class="row justify-content-between align-items-center g-3 mb-5 pb-1 pt-3">
                                <div class="col-lg-4">
                                    <h4 class="mb-0">Customers</h4>
                                </div>
                                <div class="col-lg-4">
                                    <div class="search-box">
                                        <input type="text" class="form-control border-0" id="searchResultList"
                                            placeholder="Search for name or number..." autocomplete="off">
                                        <i class="ri-search-line search-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
    
            <div class="row mt-n5">
                <div class="col-lg-3">
                    <div class="card" style="min-height: calc(100vh - 70px - 60px - 142px);">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary w-100 addContact-modal" data-bs-toggle="modal"
                                data-bs-target="#addContactModal"><i class="bi bi-plus align-middle"></i> Add
                                Customer</button>
                            <div class="mt-3 mx-n4 px-4 contact-sidebar-menu" data-simplebar>
                                <ul class="list-unstyled contact-menu-list">
                                    <li>
                                        <a href="#!" class="active"><i class="ri-folder-2-line align-bottom me-2"></i>
                                            <span class="menu-list-link" data-tab="all">All Customers</span></a>
                                    </li>
                                    <li>
                                        <a href="#!"><i class="ri-history-line align-bottom me-2"></i> <span
                                                class="menu-list-link" data-tab="frequently">Frequently
                                                Purchased</span></a>
                                    </li>
                                   
                                </ul>
    
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--end col-->
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-body">
                            <div id="recomended-jobs" class="table-card"></div>
                        </div>
                    </div>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
    
        </div>
        <!-- container-fluid -->
    </div>
    <!-- end main content-->

    <!-- Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header p-4 pb-0 m-2">
                    <h1 class="modal-title fs-5 fw-bold" id="addContactModalLabel">Add Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="addContact-btnClose"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0 p-4">
                    <form id="contactlist-form" autocomplete="off" class="needs-validation p-2" novalidate>
                        <input type="hidden" id="contactid-input" class="form-control" value="">
                        
                        <div class="d-flex flex-column gap-3">
                            <div>
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                                <div class="invalid-feedback">
                                    Please enter a name.
                                </div>
                            </div>
                            <div>
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required />
                                <div class="invalid-feedback">
                                    Please enter an email.
                                </div>
                            </div>
                            <div>
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="phone" class="form-control" id="phoneNumber" placeholder="Enter your number"
                                    required />
                                <div class="invalid-feedback">
                                    Please enter phone number.
                                </div>
                            </div>
                            <div>
                                <label for="Gender" class="form-label">Gender</label>
                                <select class="form-select" id="Gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a Gender.
                                </div>
                            </div>
                            <div>
                                <label for="label" class="form-label">Label</label>
                                <select class="form-select" id="label" required>
                                    <option value="">Select Label</option>
                                    <option value="Family">Family</option>
                                    <option value="Friends">Friends</option>
                                    <option value="Business">Business</option>
                                    <option value="Imported">Imported</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a label.
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-secondary" id="addNewContact">Add Customer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    
    
    <script src="assets/libs/tom-select/js/tom-select.base.min.js"></script>
    
    <!-- prismjs plugin -->
    <script src="assets/libs/prismjs/prism.js"></script>
    
    <!-- gridjs js -->
    <script src="assets/libs/gridjs/gridjs.umd.js"></script>
    
    <script src="assets/js/pages/contact.init.js"></script>
    <!-- App js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
