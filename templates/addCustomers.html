{%extends 'theme.html' %}

{%load static%}

{%block title%}Customers{%endblock%}

{%block content%}
<div class="page-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <div class="modal-body pt-0 p-4">
                    <form id="contactlist-form" autocomplete="off" class="p-2" method="post" novalidate
                        action="{%url 'CreateCustomer'%}">
                        {% csrf_token %}
                        <input type="hidden" id="cid" value="">
                        <div class="d-flex flex-column gap-3">
                            <div>
                                <label for="contactid-input" class="form-label">Customer ID</label>
                                <input type="text" id="contactid-input" class="form-control" value="{{curr_cust_id}}" name="customer_id"
                                    readonly>
                
                            </div>
                            <div>
                                <label for="name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter customer's name" name="c_fname"
                                    required />
                                <div class="invalid-feedback">
                                    Please enter a name.
                                </div>
                            </div>
                            <div>
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter customer's name" name="c_lname"
                                    required />
                                <div class="invalid-feedback">
                                    Please enter a last name.
                                </div>
                            </div>
                            <div>
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Enter customer's Address" required />
                                <div class="invalid-feedback">
                                    Please enter an address.
                                </div>
                            </div>
                            <div>
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="phone" class="form-control" id="phoneNumber" name="phone"
                                    placeholder="Enter customer's number" required />
                                <div class="invalid-feedback">
                                    Please enter phone number.
                                </div>
                            </div>
                            <div>
                                <label for="Gender" class="form-label">Gender</label>
                                <select class="form-select" id="Gender" name="sex" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a Gender.
                                </div>
                            </div>
                            <!--
                                            <div>
                                            <label for="label" class="form-label">Label</label>
                                            <select class="form-select" id="label" required>
                                                <option value="">Select Label</option>
                                                <option value="Family">Family</option>
                                                <option value="Friends">Friends</option>
                                                <option value="Business">Business</option>
                                                <option value="Imported">Imported</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a label.
                                            </div>
                                        </div>
                                        -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-secondary" id="addNewContact">Add Customer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
{%block script%}

<script src="{%static 'assets/libs/tom-select/js/tom-select.base.min.js' %}"></script>
<script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
<!-- prismjs plugin -->
<script src="{%static 'assets/libs/prismjs/prism.js' %}"></script>


{%endblock%}
